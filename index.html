<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Vi-Zenta Internship</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f7fa;
            color: #333;
        }
        .contact-container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #0d6efd;
            margin-bottom: 20px;
        }
        p {
            font-size: 16px;
            margin-bottom: 30px;
        }
        .contact-buttons a {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            font-size: 16px;
            text-decoration: none;
            color: #fff;
            border-radius: 8px;
            transition: 0.3s;
        }
        .email-btn { background-color: #0d6efd; }
        .linkedin-btn { background-color: #0077b5; }
        .whatsapp-btn { background-color: #25D366; }
        .contact-buttons a:hover {
            opacity: 0.85;
        }
    </style>
</head>
<body>

    <div class="contact-container">
        <h1>Contact Vi-Zenta Internship</h1>
        <p>Have questions or want to learn more? Reach out to us through any of the channels below!</p>
        
        <div class="contact-buttons">
            <a href="mailto:vishalnefkumar.com" class="email-btn">Email Us</a>
            <a href="https://www.linkedin.com/company/vi-zenta/?viewAsMember=true" target="_blank" class="linkedin-btn">LinkedIn</a>
            <a href="https://chat.whatsapp.com/EX5DVZdZAoWCewO7zoUnmT?mode=ems_wa_t" target="_blank" class="whatsapp-btn">WhatsApp</a>
        </div>
    </div>

</body>
</html>
